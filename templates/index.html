<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cr√©ateur de Bot RL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images3.alphacoders.com/108/thumbbig-1080926.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      padding: 2rem;
    }
    .form-container {
      background-color: rgba(0,0,0,0.75);
      padding: 2rem;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 5px;
      border: none;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .checkbox-group label {
      width: 45%;
      background: rgba(255,255,255,0.1);
      padding: 0.5rem;
      border-radius: 8px;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 10px;

      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {

    }
  </style>
</head>
<body>
  <div class="form-container">

          <option>SSL</option>

        <label><input type="checkbox" name="skills" value="Cuxir Pinch"> Cuxir Pinch</label>

        <label><input type="checkbox" name="skills" value="Multiple Flip Resets"> Multiple Flip Resets</label>

        <label><input type="checkbox" name="skills" value="No Flip Shot"> No Flip Shot</label>
        <label><input type="checkbox" name="skills" value="Delayed Flip Shot"> Delayed Flip Shot</label>
        <label><input type="checkbox" name="skills" value="Speed Flip"> Speed Flip</label>

</body>
</html>
